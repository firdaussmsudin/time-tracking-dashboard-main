<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="item-container">
          <div class="item-profile">
            <div class="top-section">
              <img src="images/image-jeremy.png" alt="" class="profile-pic" />
              <div class="name-container">
                <p>Report for</p>
                <p class="profile-name">Jeremy Robson</p>

              </div>
          
            </div>
            <div class="bottom-section">
              <ul id="bottom-navbar">
                <li class="active">Daily</li>
                <li>Weekly</li>
                <li>Monthly</li>
              </ul>
            </div>
          </div>
          <div class="item-activity">
            <div class="top-section"></div>
            <div class="bottom-section">
              <p class="activity-title">Work</p>
              <img src="images/icon-ellipsis.svg" alt="">
              <p class="activity-duration"></p>
              <p class="activity-last"></p>
            </div>
          </div>
          <div class="item-activity">
            <div class="top-section"></div>
            <div class="bottom-section">
              <p class="activity-title">Play</p>
              <img src="images/icon-ellipsis.svg" alt="">
              <p class="activity-duration"></p>
              <p class="activity-last"></p>
            </div>
          </div>
          <div class="item-activity">
            <div class="top-section"></div>
            <div class="bottom-section">
              <p class="activity-title">Study</p>
              <img src="images/icon-ellipsis.svg" alt="">
              <p class="activity-duration"></p>
              <p class="activity-last"></p>
            </div>
          </div>
          <div class="item-activity">
            <div class="top-section"></div>
            <div class="bottom-section">
              <p class="activity-title">Exercise</p>
              <img src="images/icon-ellipsis.svg" alt="">
              <p class="activity-duration"></p>
              <p class="activity-last"></p>
            </div>
          </div>
          <div class="item-activity">
            <div class="top-section"></div>
            <div class="bottom-section">
              <p class="activity-title">Social</p>
              <img src="images/icon-ellipsis.svg" alt="">
              <p class="activity-duration"></p>
              <p class="activity-last"></p>
            </div>
          </div>
          <div class="item-activity">
            <div class="top-section"></div>
            <div class="bottom-section">
              <p class="activity-title">Self Care</p>
              <img src="images/icon-ellipsis.svg" alt="">
              <p class="activity-duration"></p>
              <p class="activity-last"></p>
            </div>
          </div>
        </div>
      </div>
    </section>



    <script src="app.js"></script>



  </body>
</html>
